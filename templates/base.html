<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IT Department{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* --- GLOBAL THEME STYLES --- */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; }

        /* 1. ANIMATED HEADER BACKGROUND */
        .page-header-bg {
            background: linear-gradient(135deg, #007bff 0%, #6f42c1 100%);
            position: relative;
            padding: 140px 0 80px 0; 
            color: white;
            overflow: hidden;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        /* 2. FLOATING BUBBLES ANIMATION */
        .circles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 0; margin: 0; padding: 0; }
        .circles li {
            position: absolute; display: block; list-style: none;
            width: 20px; height: 20px; background: rgba(255, 255, 255, 0.2);
            animation: animate 25s linear infinite; bottom: -150px; border-radius: 50%;
        }
        .circles li:nth-child(1){ left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .circles li:nth-child(2){ left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .circles li:nth-child(3){ left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .circles li:nth-child(4){ left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .circles li:nth-child(5){ left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .circles li:nth-child(6){ left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        @keyframes animate {
            0%{ transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100%{ transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        /* 3. NEW GLASS NAVBAR */
        .navbar-custom {
            background: rgba(255, 255, 255, 0.05) !important;
            backdrop-filter: blur(10px);
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .navbar-brand { font-weight: 700; letter-spacing: 1px; }

        .nav-link {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9) !important;
            transition: all 0.3s;
            margin: 0 5px;
            border-radius: 20px;
            padding: 8px 20px !important;
        }
        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff !important;
            transform: translateY(-2px);
        }

        /* --- MOBILE FIXES (ADD THIS) --- */
        @media (max-width: 991px) {
            .navbar-collapse {
                background: rgba(0, 0, 0, 0.493); /* Dark background on mobile */
                backdrop-filter: blur(15px);
                padding: 20px;
                border-radius: 15px;
                margin-top: 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.103);
            }
            .nav-link {
                text-align: center;
                margin-bottom: 5px;
            }
            .btn-light { width: 100%; } /* Login button full width */
        }

        /* 4. CARD ANIMATIONS */
        .hover-card {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none; border-radius: 15px; overflow: hidden;
        }
        .hover-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.356) !important;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand fs-4" href="{{ url_for('home') }}">
                <i class="bi bi-cpu-fill me-2"></i>IT Department Portal
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link {{ 'active' if request.endpoint == 'home' }}" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link {{ 'active' if request.endpoint == 'events' }}" href="{{ url_for('events') }}">Events</a></li>
                    <li class="nav-item"><a class="nav-link {{ 'active' if request.endpoint == 'gallery' }}" href="{{ url_for('gallery') }}">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link {{ 'active' if request.endpoint == 'materials' }}" href="{{ url_for('materials') }}">Materials</a></li>
                    <li class="nav-item ms-lg-3">
                        <a class="btn btn-light text-primary fw-bold rounded-pill px-4 shadow-sm" href="{{ url_for('login') }}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="bg-dark text-white text-center py-4 mt-auto">
        <div class="container">
            <p class="mb-0 text-white-50 small">&copy; 2026 Dept of Information Technology. Built with Python & Flask. Developed by Silvest</p>
        </div>
    </footer>

    <div class="modal fade" id="photoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body text-center p-0 position-relative">
                    <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3 z-3" data-bs-dismiss="modal"></button>
                    <img id="modalImage" src="" class="img-fluid rounded shadow-lg" style="max-height: 85vh; border: 3px solid white;">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ once: true, offset: 50, duration: 800 }); // Init Animations

        // Modal Logic
        document.addEventListener("DOMContentLoaded", function() {
            var photoModal = document.getElementById('photoModal');
            if(photoModal){
                photoModal.addEventListener('show.bs.modal', function (event) {
                    var button = event.relatedTarget;
                    var imageSrc = button.getAttribute('data-src');
                    document.getElementById('modalImage').src = imageSrc;
                });
            }
        });
    </script>
</body>
</html>
