{% extends "base.html" %}

{% block title %}Edit Material - Admin Panel{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Edit Study Material</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">Material Title</label>
                            <input type="text" name="title" class="form-control" value="{{ material.title }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Subject</label>
                            <input type="text" name="subject" class="form-control" value="{{ material.subject }}" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Target Year</label>
                                <select name="target_year" class="form-select" required>
                                    <option value="1st Year" {% if material.target_year == '1st Year' %}selected{% endif %}>1st Year</option>
                                    <option value="2nd Year" {% if material.target_year == '2nd Year' %}selected{% endif %}>2nd Year</option>
                                    <option value="3rd Year" {% if material.target_year == '3rd Year' %}selected{% endif %}>3rd Year</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Semester</label>
                                <select name="semester" class="form-select" required>
                                    {% for i in range(1, 7) %}
                                    <option value="{{ i }}" {% if material.semester == i %}selected{% endif %}>{{ i }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">File Link (Google Drive / URL)</label>
                            <input type="url" name="file_link" class="form-control" value="{{ material.file_link }}" required>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-success px-4">Save Changes</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
